<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="main-heading">
        <span>Calculator</span>
    </div>
    
    <div class="calculator-container">
        <div class="calculator">

            <div class="display-bar">
                <input id="display" type="text"> 
                <button id="clear-cal" onclick="clearDigit()" ><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="btn-box">

                <button onclick="squareRoot()" class="cal-btn">âˆš</button>
                <button onclick="power()" class="cal-btn">x<sup>2</sup> </button>
                <button id="percent" onclick="percentage()" class="cal-btn">%</button>
                <button id="btn-clear" onclick="clearScreen()" class="cal-btn">C</button>

                <button onclick="press('7')" class="cal-btn">7</button>
                <button onclick="press('8')" class="cal-btn">8</button>
                <button onclick="press('9')" class="cal-btn">9</button>
                <button onclick="press('/')" class="cal-btn">/</button>

                <button onclick="press('4')" class="cal-btn">4</button>
                <button onclick="press('5')" class="cal-btn">5</button>
                <button onclick="press('6')" class="cal-btn">6</button>
                <button onclick="press('*')" class="cal-btn">x</button>

                <button onclick="press('1')" class="cal-btn">1</button>
                <button onclick="press('2')" class="cal-btn">2</button>
                <button onclick="press('3')" class="cal-btn">3</button>
                <button onclick="press('-')" class="cal-btn">-</button>
            
                <button onclick="press('0')" class="cal-btn">0</button>
                <button onclick="press('.')" class="cal-btn">.</button>
                <button id="answer" onclick="calculate()" class="cal-btn">=</button>
                <button onclick="press('+')" class="cal-btn">+</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
