<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="main-heading">
        <span>Calculator</span>
    </div>
    
    <div class="calculator-container">
        <div class="calculator">

            <div class="display-bar">
                <input id="display" type="text"> 
                <button id="clear-cal"><i class="fa-solid fa-delete-left"></i></button>
            </div>

            <div class="btn-box">

                <button id="btn-root" class="cal-btn">âˆš</button>
                <button id="btn-power" class="cal-btn">x^</button>
                <button id="btn-percent" class="cal-btn">%</button>
                <button id="btn-clear" class="cal-btn">C</button>

                <button id="btn-7" class="cal-btn">7</button>
                <button id="btn-8" class="cal-btn">8</button>
                <button id="btn-9" class="cal-btn">9</button>
                <button id="btn-divide" class="cal-btn">/</button>

                <button id="btn-4" class="cal-btn">4</button>
                <button id="btn-5" class="cal-btn">5</button>
                <button id="btn-6" class="cal-btn">6</button>
                <button id="btn-product" class="cal-btn">x</button>

                <button id="btn-1" class="cal-btn">1</button>
                <button id="btn-2" class="cal-btn">2</button>
                <button id="btn-3" class="cal-btn">3</button>
                <button id="btn-subtract" class="cal-btn">-</button>
            
                <button id="btn-0" class="cal-btn">0</button>
                <button id="btn-decimal" class="cal-btn">.</button>
                <button id="btn-answer" class="cal-btn">=</button>
                <button id="btn-add" class="cal-btn">+</button>
            </div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
